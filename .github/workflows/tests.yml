name: ci

on:
  pull_request:
    branches: [ master ]
    
jobs:
  ci_to_develop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm install
      # latest angular-devkit/build-angular to erase the warnings packages.
      - run: npm install @angular-devkit/build-angular
      - run: npm run lint
